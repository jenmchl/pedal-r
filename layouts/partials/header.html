{{ $current := . }}
<nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm" id="navbar-main-menu">
    <div class="container">
        <a class="navbar-brand font-weight-bold" href='{{ "" | absLangURL }}'>
            <img class="logoheader" src="{{ .Site.BaseURL }}{{ .Site.Params.logo }}" alt="PEdAL-R">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-menu">
            <ul class="navbar-nav ml-auto">
            {{ with .Site.Menus.main }}
                {{ range . }}
                    <li class="nav-item{{ if $current.IsMenuCurrent "main" . }} active{{ end }}">
                      <a class="nav-link" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
                    </li>
                {{ end }}
            {{ end }}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Links
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" target="_blank" href="https://www.bikepackingbrasil.com/">Bikepacking Brasil</a>
                  <a class="dropdown-item" target="_blank" href="https://www.daemoncycling.com/">Daemon Cycling</a>
                  <a class="dropdown-item" target="_blank" href="https://hardbrakers.com/">Hardbrakers</a>
                  <a class="dropdown-item" target="_blank" href="https://www.kalapalo.com.br">Kalapalo</a>
                  <a class="dropdown-item" target="_blank" href="https://www.lesteoestepr.com.br">Leste Oeste PR</a>
                </div>
              </li>
              {{- if .Site.Params.showLanguageSwitcher -}}
                  {{ partial "i18nlist.html" . }}
              {{- end -}}
            </ul>
        </div>
    </div>
</nav>
