<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "pt-br" }}">
<head>
    {{ partial "head.html" . }}
</head>
<body>
    {{- if .Site.Params.inDevelopment -}}
      {{ partial "in-development.html" }}
    {{- else -}}
      {{ partial "header.html" . }}

      {{ block "main" . }}{{ end }}
    {{- end -}}



    <!-- {{ partial "footer.html" . }} -->
    {{ partial "foot.html" . }}

    {{ template "_internal/google_analytics.html" . }}
</body>
</html>
