{{ define "main" }}
<main class="content-page container pt-7 pb-5">
    <div class="row">
        <div class="col">
            <article class="article">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="mb-3">{{ .Title }}</h2>
                          <div class="info-bar background-pink">
                            <i class="icon-bar fas fa-cog fa-lg"></i> <span> Fixed Gear/Single Speed </span>
                            <i class="icon-bar fas fa-users fa-lg"></i> <span> 10 </span>
                            <i class="icon-bar far fa-calendar-alt fa-lg"></i> <span> 15 </span>
                            <i class="icon-bar fas fa-long-arrow-alt-up"></i>
                            <i class="icon-bar fas fa-long-arrow-alt-down"></i> <span> 1064m </span>
                            <i class="icon-bar fas fa-road fa-lg"></i> <span> 1100km </span>
                         </div>
                         <div class="info-bar">
                           <i class="fas fa-camera fa-lg"></i> <span> Gianfranco Vacani/Jean Michel </span>
                           <i class="fas fa-user-edit fa-lg"></i> <span> Douglas Coelho </span>
                        </div>
                        <div class="content">
                            {{ .Content }}
                        </div>
                    </div>
                </div>
            </article>
            <div class="articles row row-cols-1 row-cols-lg-3">
                {{ range (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
                    <div class="col mb-3">
                        {{ .Render "card" }}
                    </div>
                {{ end }}
            </div>
        </div>
    </div>
</main>
{{ end }}
